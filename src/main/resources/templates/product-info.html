<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Info</title>
</head>
<body>
<h1>Product Information</h1>
<p th:text="${jsonInfo}"></p>
<a href="/code"><button>Go back</button></a>

<!-- Форма для завантаження JSON-файлу -->
<form id="downloadJson" th:if="${!jsonInfo.equals('Product not found')}" action="/code/generateJSON" method="get">
    <input type="hidden" name="codeInfo" th:value="${codeInfo}">
    <button type="submit">Download JSON File</button>
</form>
</body>
</html>
